<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Comas Library</title>
</head>

<body>
    <div id="contenidor">
        <header>
            <div id="headerlogollibre">
                <img src="./images/logo.png" alt="Logo" id="logo">
                <img src="./images/OIP-751100461.jpg" alt="llibre" id="llibre">
            </div>
            <div id="benvinguda">
                <h1>Benvingut a <b>COMAS BOOKS!!</b></h1>
            </div>
        </header>
        <nav>
            <ul>
                <li>Inici</li>
                <li>Novetats</li>
                <li>El més venut</li>
                <li>Contacte</li>
            </ul>
            <span id="cercador">
                <input>
                <button>CERCA</button>
            </span>
        </nav>
        <main>
            <div class="book">
                <img src="./images/llibre1.jpg" alt="INVOLUCIÓN">
                <div id="nom_producte">INVOLUCIÓN</div>
                <div id="preu">18.90€</div>
                <button>COMPRAR</button>
            </div>
            <div class="book">
                <img src="./images/llibre2.jpeg" alt="SENYOR DELS ANELLS">
                <div id="nom_producte">SENYOR DELS ANELLS</div>
                <div id="preu">11.07€</div>
                <button>COMPRAR</button>
            </div>
            <div class="book">
                <img src="./images/llibre3.jpg" alt="COSMOS">
                <div id="nom_producte">COSMOS</div>
                <div id="preu">34.20€</div>
                <button>COMPRAR</button>
            </div>
        </main>
        <footer>
            <div id="footertext">
                <p>Comas Books. Tots els drets reservats. Carrer de la Imaginació, 42, 08099 Barcelona, Espanya.</p>
            </div>
        </footer>
    </div>
</body>

</html>
